#region base
- type: entity
  id: NFBaseWeaponFrameLightMachineGun
  parent: [ NFBaseWeaponEncumbranceSniper, NFBaseItemWeaponGunMagazineFed ]
  suffix: Frontier
  abstract: true
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -0 # Set to 0 because GunRequiresWield
    maxAngle: -0
  - type: Gun
    projectileSpeed: 30
    minAngle: 4
    maxAngle: 25
    angleIncrease: 4
    angleDecay: 16
    fireRate: 8
    selectedMode: FullAuto
    availableModes:
    - FullAuto
  - type: NFWeaponDetails
    class: weapon-details-class-light-machine-gun

#region manufacturer
- type: entity
  id: NFBaseWeaponFrameLightMachineGunGorlex
  parent: [ BaseC3SyndicateContraband, NFBaseWeaponFrameLightMachineGun ]
  abstract: true
  components:
  - type: Gun
    minAngle: 4
    maxAngle: 25
    angleIncrease: 4
    angleDecay: 16
    fireRate: 8
  - type: NFWeaponDetails
    manufacturer: weapon-details-manufacturer-gorlex-steel-works

#region chamber
- type: entity
  id: NFBaseWeaponLightMachineGunChamber30
  abstract: true
  components:
  - type: Gun
    examineCaliber: gun-examine-caliber-30
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/lmg.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/lmg_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: NFMagazineBoxRifle30
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - NFMagazineBoxRifle30
      gun_chamber:
        name: Chamber
        startingItem: NFCartridgeRifle30
        priority: 1
        whitelist:
          tags:
            - NFCartridgeRifle30
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
